<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

     <!--fonts awesome-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <!--JQUERY-->
    <script src="js/vendors/jquery.js"></script>

    <style>
        .active a{
            color: rgb(52, 165, 217);

        }
    </style>
</head>
<body>

    <div class="video">
        <video src="videoplayback.mp4" type="video/mp4" id="js--video" class="video-main">
            <source src="videoplayback.mp4" type="video/mp4">
        </video>

        <div class="video-overlay">
            <div class="video-button">
                <div class="video-play">
                    
                </div>
            </div>
        </div>

        <div class="video-track">

            <div class="left-side">
                <div class="play-pause-video">
                    <i class="fa fa-play play-video" aria-hidden="true"></i>
                    <i class="fa fa-pause pause-video" aria-hidden="true"></i>
                </div>

                <div class="volume">
                    <div class="volume-icons">
                        <i class="fa fa-volume-up volume-on" aria-hidden="true" ></i>
                        <i class="fa fa-volume-off volume-off" aria-hidden="true"></i>
                    </div>
                    
                    <input type="range" class="volume-track" min="0" max="100">
                </div>

                
                <div class="track-time-show"></div>

                <div class="track-time-image">
                    <video class="track-show-image" src="videoplayback.mp4" type="video/mp4" >
                        <source src="videoplayback.mp4" type="video/mp4">
                    </video>
                </div>


                <div class="time-show">
                    <p class="time-passed"></p>
                    <p>&nbsp; / &nbsp; </p>
                    <p class="max-time"></p>
                </div>
            </div>
            

            <div class="fullscreen">
                <i class="fa fa-arrows-alt fullscreen-on" aria-hidden="true"></i>
                <i class="fa fa-window-minimize fullscreen-off" aria-hidden="true"></i>
            </div>

            <input type="range" class="video-length-track time-track" value="0">

        </div>
        
    </div>

    <script src="js/resources/video-player.js"></script>

    
</body>
</html>
